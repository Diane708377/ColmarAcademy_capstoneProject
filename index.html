<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <!-- This is the link to the favicon file
    that should be displayed in the browser tab by the title.
    I put it in the root directory -->
    <link rel="icon" type="image/x-icon" href="/colmar_academy_favicon.ico"/>

    <!-- This is the link to the reset.css file.
    I put it before the other stylesheets. -->
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css"/>

    <!--This is the link to the icon font awesome file.
    I put the min version for faster loading -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />

    <!-- This is my personal main stylesheet for the website -->
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css"/>

  </head>

  <body>

    <div class="siteContent">
    <!-- The site content is divided in three main parts:
    a header, a main, and a footer.
    For accessibility purpose, I use semantic html tags and
    I put ARIA attributes. -->

      <header class="siteContent-header">

        <div class="header-logo">
          <!-- The ARIA alt atribute gives a brief indication of the image nature -->
          <!-- The logo svg file is converted into a logo png version for better quality
          rendering on small resolution screens -->
          <img src="./resources/assets/images/ic_logo_png_ver.png" alt="Logo">
          <!-- The aria-label attribute gives the possibility to the screen reader
          to read out loud its value content and gives indications for a better understanding -->
          <h3 class="logo-heading" aria-label="Academy logo">
            <strong>COLMAR</strong>ACADEMY
          </h3>

          <!-- This element will only be displayed with
          the tablet/mobile version of the website -->
          <p class="logo-heading-mobile" aria-label="Academy logo">
            COLMAR<br/>LOGO
          </p>

        </div>

        <nav class="header-nav">
          <!-- The ARIA role attribute with a presentation value allows
          the screen reader to go directly to the content of the list. -->
          <ul class="nav-menu" role="presentation">
            <li class="menu-item">
              <a href="#on-campus">On campus</a>
            </li>
            <li class="menu-item">
              <a href="#">Online</a>
            </li>
            <li class="menu-item">
              <a href="#">For companies</a>
            </li>
            <li class="menu-item">
              <a href="#log-in">Sign in</a>
            </li>
          </ul>
        </nav>

        <!-- These elements will only be displayed with
        the tablet/mobile version of the website -->
        <div class="header-icon-mobile">
          <a href="#on-campus" title="On campus">
            <!-- Using of font-awesome for the menu icons.
            The fa-lg class value increases the icon size
            by 33 percent.
            The fa-fw class value gives a better control
            for customizing icon size. -->
            <i class="fa fa-university fa-lg fa-fw"></i>
            <!--Note: to better represent the campus idea,
            I change the original icon
            and I put the university/institution icon from font awesome -->
          </a>
        </div>
        <div class="header-icon-mobile">
          <a href="#online" title="Online">
            <i class="fa fa-desktop fa-lg fa-fw"></i>
          </a>
        </div>
        <div class="header-icon-mobile">
          <a href="#log-in" title="Sign in">
          <!-- The title attribute is set to give a hint
          to the user about the icon meaning -->
            <i class="fa fa-user fa-lg fa-fw"></i>
          </a>
        </div>

      </header>


      <footer class="siteContent-footer">
      <!-- The footer has two parts:
      a copyright mention and a nav -->

        <div class="footer-copyright">
          <h6 class="copyright-heading">
            <!-- Using of the font awesome copyright icon -->
            <i class="fa fa-copyright"></i>
            &nbsp;2016 Colmar Academy. All rights reserved
          </h6>
        </div>

        <nav class="footer-nav">
          <ul class="nav-menu" role="presentation">
          <!-- Using of the ARIA role attribute with a presentation value.
          It will able the screen reader to go directly to the content list -->
            <li class="menu-item">
              <a href="#">Terms</a>
            </li>
            <li class="menu-item">
              <a href="#">Privacy</a>
            </li>
          </ul>
        </nav>

      </footer>

      </div>

      </body>

      </html>
